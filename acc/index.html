<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Aç / Giriş Yap</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            position: relative;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-btn, .login-btn, .have-account-btn, .no-account-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 10px;
        }
        .register-btn, .login-btn {
            display: none;
        }
        .no-account-btn {
            float: right;
        }
        .btn-label {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="btn-label" id="buttonLabel">Hesabın var mı?</div>
        <h1>Kullanıcı Adı ve Şifre</h1>
        <input type="text" id="username" name="username" placeholder="Kullanıcı Adı" required>
        <input type="password" id="password" name="password" placeholder="Şifre" required>
        <button class="login-btn" onclick="login()">Giriş Yap</button>
    </div>
    <button class="register-btn" onclick="register()">Kayıt Ol</button>
    <button class="no-account-btn" onclick="toggleButtons()">Hesabın yok mu?</button>
    <button class="have-account-btn" onclick="toggleButtons()">Hesabın var mı?</button>

    <script>
        function toggleButtons() {
            const haveAccountBtn = document.querySelector('.have-account-btn');
            const noAccountBtn = document.querySelector('.no-account-btn');
            const buttonLabel = document.getElementById('buttonLabel');
            const registerBtn = document.querySelector('.register-btn');
            const loginBtn = document.querySelector('.login-btn');

            if (haveAccountBtn.style.display === 'none') {
                haveAccountBtn.style.display = 'block';
                noAccountBtn.style.display = 'none';
                buttonLabel.textContent = 'Hesabın var mı?';
                registerBtn.style.display = 'none';
                loginBtn.style.display = 'block';
            } else {
                haveAccountBtn.style.display = 'none';
                noAccountBtn.style.display = 'block';
                buttonLabel.textContent = 'Hesabın yok mu?';
                registerBtn.style.display = 'block';
                loginBtn.style.display = 'none';
            }
        }

        function register() {
            // Kayıt işlemleri
            alert('Kayıt olma işlemi yapılacak.');
        }

        function login() {
            // Giriş işlemleri
            alert('Giriş yapma işlemi yapılacak.');
        }
    </script>
</body>
</html>
