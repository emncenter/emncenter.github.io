<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Aç / Giriş Yap</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            position: relative;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-btn, .login-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-transform: uppercase;
            font-weight: bold;
        }
        .register-btn {
            margin-top: 20px;
        }
        .register-btn:hover, .login-btn:hover {
            background-color: #0056b3;
        }
        .btn-label {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .login-btn {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="btn-label" id="buttonLabel">KAYIT OL</div>
        <h1>Kullanıcı Adı ve Şifre</h1>
        <input type="text" id="username" name="username" placeholder="Kullanıcı Adı" required>
        <input type="password" id="password" name="password" placeholder="Şifre" required>
        <button class="login-btn" onclick="toggleButtons()">Giriş Yap</button>
    </div>
    <button class="register-btn" onclick="toggleButtons()">Kayıt Ol</button>

    <script>
        function toggleButtons() {
            const registerBtn = document.querySelector('.register-btn');
            const loginBtn = document.querySelector('.login-btn');
            const buttonLabel = document.getElementById('buttonLabel');
            
            if (registerBtn.style.display === 'none') {
                registerBtn.style.display = 'block';
                loginBtn.style.display = 'none';
                buttonLabel.textContent = 'KAYIT OL';
            } else {
                registerBtn.style.display = 'none';
                loginBtn.style.display = 'block';
                buttonLabel.textContent = 'GİRİŞ YAP';
            }
        }
    </script>
</body>
</html>
